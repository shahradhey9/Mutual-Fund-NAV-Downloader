<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Fund NAV Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>NAV Downloader</h1>
            <p>Historical Mutual Fund Data</p>
        </header>

        <main>
            <div class="card search-card">
                <div class="form-group">
                    <label for="fund-search">Search Mutual Fund</label>
                    <input type="text" id="fund-search" placeholder="Type to search (e.g., Axis Bluechip)...">
                    <div id="search-results" class="results-dropdown hidden"></div>
                </div>
                
                <div class="selected-fund hidden" id="selected-fund-display">
                    <span class="label">Selected:</span>
                    <span class="value" id="fund-name"></span>
                    <span class="code" id="fund-code"></span>
                    <button id="clear-fund" class="icon-btn">&times;</button>
                </div>

                <div class="filters-row">
                    <div class="form-group">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date">
                    </div>
                    <div class="form-group">
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date">
                    </div>
                </div>

                <div class="actions">
                    <button id="get-data-btn" class="btn primary" disabled>Get Data</button>
                    <button id="download-btn" class="btn secondary" disabled>Download CSV</button>
                </div>
            </div>

            <div class="card data-card hidden" id="data-card">
                <div class="data-header">
                    <h2>Historical Data</h2>
                    <span id="record-count">0 records</span>
                </div>
                <div class="table-wrapper">
                    <table id="nav-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>NAV Value (â‚¹)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data rows -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
